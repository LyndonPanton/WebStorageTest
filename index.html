<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="descripton" content="A table filled with content using the Web Storage API" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Storage Test</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1>Web Storage Test</h1>
	</header>

	<main id="main">
		<form id="form">
			<label for="form-name">
				<span class="label-title">Name:</span>
				<input id="form-name" type="text" name="form-name" />
			</label>

			<label for="form-age">
				<span class="label-title">Age:</span>
				<input id="form-age" type="number" name="form-age" />
			</label>

			<input id="form-submit" type="submit" value="Add" />
		</form>

		<input id="delete-storage" type="button" value="Delete LocalStorage" />

		<table id="people">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>

			<tbody>
				
			</tbody>

			<tfoot>
				<tr>
					<td colspan="2">This table is kept up to date using the Web Storage API</td>
				</tr>
			</tfoot>
		</table>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
	</footer>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
